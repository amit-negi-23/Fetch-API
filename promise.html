<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        let pro = new Promise(function (resolve, reject) {
            fetch("https://dummyjson.com/product").then(x => x.text()).then(y => showData(y));

            function showData(y) {
                let data = JSON.parse(y)
                let products=data.products;

                if (products == null || products == undefined) {
                    reject('Error')
                } else {
                    resolve(products)
                }
            }
        });

        pro.then(function (products) {
            console.log(products)
        }, function (error) {
            console.log(error)
        })
    </script>
</body>

</html>
